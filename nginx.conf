server {
    listen 80;
    listen [::]:80;
    server_name lux.exchange;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lux.exchange;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/lux.exchange.crt;
    ssl_certificate_key /etc/ssl/private/lux.exchange.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' https://*.lux.exchange wss://*.lux.exchange; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml application/atom+xml image/svg+xml application/x-font-ttf font/opentype;

    # Root directory for legacy Uniswap interface
    root /var/www/lux.exchange/legacy;
    index index.html;

    # Legacy Uniswap interface (default)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # V2 Trading Interface - Ultra-fast DEX
    location /v2 {
        alias /var/www/lux.exchange/v2;
        try_files $uri $uri/ /v2/index.html;
        
        # Performance headers for v2
        add_header X-Performance "597ns latency, 2.9M orders/sec" always;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Service Worker support
        location /v2/sw.js {
            add_header Cache-Control "no-cache";
            add_header Service-Worker-Allowed "/v2";
        }
    }

    # WebSocket proxy for V2 DEX
    location /v2/ws {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Buffer settings for low latency
        proxy_buffering off;
        tcp_nodelay on;
        tcp_nopush off;
    }

    # API proxy for V2 DEX
    location /v2/api {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://lux.exchange" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # API endpoints for legacy interface
    location /api {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Metrics endpoint (internal only)
    location /metrics {
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://localhost:9090/metrics;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/lux.exchange/error-pages;
        internal;
    }
    
    location = /50x.html {
        root /var/www/lux.exchange/error-pages;
        internal;
    }

    # Logs
    access_log /var/log/nginx/lux.exchange.access.log combined buffer=32k;
    error_log /var/log/nginx/lux.exchange.error.log warn;
}